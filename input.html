<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry for Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Data Entry for Dashboard</h1>

    <!-- Send data to index.html using the GET method -->
    <form action="index.html" method="get">
        <label for="timeSlot">Time Slot:</label>
        <select id="timeSlot" name="timeSlot" required>
            <option value="7:00 - 9:00">7:00 - 9:00</option>
            <option value="9:00 - 11:00">9:00 - 11:00</option>
            <option value="11:00 - 13:00">11:00 - 13:00</option>
            <option value="13:00 - 15:00">13:00 - 15:00</option>
            <option value="15:00 - 17:00">15:00 - 17:00</option>
            <option value="17:00 - 18:00">17:00 - 18:00</option>
        </select>

        <label for="picking">Picking:</label>
        <input type="text" id="picking" name="picking" placeholder="Enter data for Picking">

        <label for="waitingTally">Waiting for Tally:</label>
        <input type="text" id="waitingTally" name="waitingTally" placeholder="Enter data for Waiting for Tally">

        <label for="duringTally">During Tally:</label>
        <input type="text" id="duringTally" name="duringTally" placeholder="Enter data for During Tally">

        <label for="tallyCompleted">Tally Completed:</label>
        <input type="text" id="tallyCompleted" name="tallyCompleted" placeholder="Enter data for Tally Completed">

        <label for="inboundCompleted">Inbound Completed:</label>
        <input type="text" id="inboundCompleted" name="inboundCompleted" placeholder="Enter data for Inbound Completed">

        <button type="submit">Submit Data</button>
    </form>

</body>
</html>
